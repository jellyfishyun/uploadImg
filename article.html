<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<title>上传图片</title>
	<meta name="keywords" content=" " />
	<meta name="description" content=" " />
	<link href="uploadImg.css" rel="stylesheet">
</head>

<body>
	<!-- 上传封面 -->
	<div class="module-upload-cover module-upload-img" style="width: 540px;margin-top: 20px;">
		<ul class="uploaded-list"></ul>
		<!-- 上传文件按钮 -->
		<label class="upload-button">
			<input type="file" accept="image/jpg,image/jpeg,image/png">
			<span class="upload-btn-icon"><i class="icon-add"></i></span>
		</label>
	</div>
	<!-- 上传关键图片 -->
	<div class="module-upload-keyImg module-upload-img" style="width: 540px;margin-top: 20px;">
		<ul class="uploaded-list"></ul>
		<!-- 上传文件按钮 -->
		<label class="upload-button">
			<input type="file" accept="image/jpg,image/jpeg,image/png">
			<span class="upload-btn-icon"><i class="icon-add"></i></span>
		</label>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="imgUpload.js"></script>

	<script type="text/javascript">
		$(function () {
			// 设置封面	
			$('.module-upload-cover').imgUpload({
				len: 3,
				uploadUrl: '', //上传路径
				onSuccess: function (id) {
					// 
				},
				onError: function (err) {
					alert(err)
				} //失败回调
			});
			// 上传关键图片	
			$('.module-upload-keyImg').imgUpload({
				uploadUrl: '', //上传路径
				onSuccess: function () {
					// 
				},
				onError: function () {
					alert(err)
				} //失败回调
			});
		});
	</script>
</body>

</html>
